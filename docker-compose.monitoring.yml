version: '3.8'

# Gorax Monitoring Stack
# Complete monitoring setup with Prometheus and Grafana
# Use this for local development monitoring or as a template for production

services:
  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: gorax-prometheus
    hostname: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - "9090:9090"
    volumes:
      # Configuration files
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./configs/prometheus-alerts.yml:/etc/prometheus/alerts.yml:ro
      # Persistent data storage
      - prometheus-data:/prometheus
    networks:
      - gorax-monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.gorax.service=prometheus"
      - "com.gorax.component=monitoring"

  # Grafana - Metrics visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: gorax-grafana
    hostname: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Security settings
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ALLOW_EMBEDDING=true

      # Server settings
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_SERVE_FROM_SUB_PATH=false

      # Anonymous access (disable in production)
      - GF_AUTH_ANONYMOUS_ENABLED=false

      # Provisioning
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning

      # Performance
      - GF_DATABASE_WAL=true
      - GF_LOG_LEVEL=info

      # Feature toggles
      - GF_FEATURE_TOGGLES_ENABLE=tempoSearch tempoBackendSearch
    volumes:
      # Persistent data storage
      - grafana-data:/var/lib/grafana

      # Provisioning configurations
      - ./configs/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./configs/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro

      # Dashboard JSON files
      - ./dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - gorax-monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "com.gorax.service=grafana"
      - "com.gorax.component=monitoring"

  # Alertmanager (optional) - Alert routing and notification management
  # Uncomment to enable alerting
  # alertmanager:
