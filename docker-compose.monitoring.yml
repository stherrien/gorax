networks:
  # Dedicated monitoring network
  gorax-monitoring:
    name: gorax-monitoring
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

  # Connect to existing Gorax networks (if running docker-compose.dev.yml)
  rflow-dev-network:
    external: true
    name: rflow-dev-network

volumes:
  # Prometheus data persistence
  prometheus-data:
    name: gorax-prometheus-data
    driver: local

  # Grafana data persistence
  grafana-data:
    name: gorax-grafana-data
    driver: local

  # Alertmanager data persistence (if enabled)
  # alertmanager-data:
  #   name: gorax-alertmanager-data
  #   driver: local

# Health check script for the entire stack
# Run: docker-compose -f docker-compose.monitoring.yml ps
# All services should show "healthy" status

# Quick commands:
# Start:   docker-compose -f docker-compose.monitoring.yml up -d
# Stop:    docker-compose -f docker-compose.monitoring.yml down
# Logs:    docker-compose -f docker-compose.monitoring.yml logs -f
# Restart: docker-compose -f docker-compose.monitoring.yml restart
# Clean:   docker-compose -f docker-compose.monitoring.yml down -v  # WARNING: Deletes data
