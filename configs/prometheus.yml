# Prometheus Configuration for Gorax Monitoring
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  # How frequently to scrape targets by default
  scrape_interval: 15s

  # How long until a scrape request times out
  scrape_timeout: 10s

  # How frequently to evaluate rules
  evaluation_interval: 15s

  # External labels to attach to any time series or alerts
  external_labels:
    cluster: 'gorax'
    environment: 'dev'  # Override this per environment: dev, staging, production

# Alertmanager configuration (optional - uncomment if using Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - 'alertmanager:9093'

# Load alert rules from file
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Gorax API Server metrics
  - job_name: 'gorax-api'
    # Scrape interval override (optional - use default 15s if not specified)
    # scrape_interval: 10s
    # scrape_timeout: 5s

    # Metrics path (default is /metrics)
    metrics_path: '/metrics'

    # Scheme defaults to 'http'
    scheme: http

    # Static targets for development
    static_configs:
      - targets: ['host.docker.internal:9091']  # For Docker Desktop on Mac/Windows
        labels:
          service: 'gorax-api'
          component: 'backend'
          environment: 'dev'

