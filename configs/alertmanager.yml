# Alertmanager Configuration
# https://prometheus.io/docs/alerting/latest/configuration/

global:
  # Resolve timeout - how long to wait for an alert to resolve before marking it as resolved
  resolve_timeout: 5m

  # Slack webhook URL (replace with your actual webhook)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

  # PagerDuty integration key (replace with your actual key)
  # pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notification messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alert routing
route:
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'component']

  # Wait time before sending the first notification for a group
  group_wait: 10s

  # Wait time before sending updated notifications for a group
  group_interval: 10s

  # Wait time before resending a notification
  repeat_interval: 12h

  # Default receiver for alerts
  receiver: 'default'

  # Child routes with specific matchers
  routes:
    # Critical alerts go to PagerDuty and Slack
    - matchers:
        - severity = "critical"
      receiver: 'pagerduty-critical'
      continue: true  # Continue to next matching route
      group_wait: 5s
      repeat_interval: 5m

    - matchers:
        - severity = "critical"
      receiver: 'slack-critical'

    # Warning alerts only go to Slack
    - matchers:
        - severity = "warning"
      receiver: 'slack-warnings'
      group_wait: 30s
      repeat_interval: 4h

    # Database alerts
    - matchers:
        - component = "database"
      receiver: 'slack-database'

    # API alerts
    - matchers:
        - component = "api"
      receiver: 'slack-api'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning alerts if critical alert for same component is firing
  - source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
    equal:
      - component
      - alertname

  # Inhibit all alerts if service is down
  - source_matchers:
      - alertname = "GoraxAPIDown"
    target_matchers:
      - component = "api"
    equal:
      - instance

# Notification receivers
receivers:
  # Default receiver (logs only)
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'
        send_resolved: true

  # Slack receiver for critical alerts
  - name: 'slack-critical'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-critical'
        title: ':fire: [{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Component:* {{ .Labels.component }}
          *Description:* {{ .Annotations.description }}
          *Dashboard:* {{ .Annotations.dashboard_url }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        username: 'Alertmanager'
        icon_emoji: ':prometheus:'
        actions:
          - type: button
            text: 'View Dashboard'
            url: '{{ (index .Alerts 0).Annotations.dashboard_url }}'
          - type: button
            text: 'View Runbook'
            url: '{{ (index .Alerts 0).Annotations.runbook_url }}'

  # Slack receiver for warning alerts
  - name: 'slack-warnings'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-warnings'
        title: ':warning: [{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Component:* {{ .Labels.component }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        color: 'warning'
        username: 'Alertmanager'
        icon_emoji: ':prometheus:'

  # Slack receiver for database alerts
  - name: 'slack-database'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-database'
        title: ':database: [{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        username: 'Alertmanager'
        icon_emoji: ':prometheus:'

  # Slack receiver for API alerts
  - name: 'slack-api'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
        channel: '#alerts-api'
        title: ':globe_with_meridians: [{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Description:* {{ .Annotations.description }}
          {{ end }}
        send_resolved: true
        username: 'Alertmanager'
        icon_emoji: ':prometheus:'

  # PagerDuty receiver for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
        description: '{{ .GroupLabels.alertname }}: {{ .Annotations.summary }}'
        severity: '{{ .GroupLabels.severity }}'
        details:
          alert_name: '{{ .GroupLabels.alertname }}'
          component: '{{ .GroupLabels.component }}'
          description: '{{ .Annotations.description }}'
          dashboard: '{{ .Annotations.dashboard_url }}'
          runbook: '{{ .Annotations.runbook_url }}'
        client: 'Alertmanager'
        client_url: 'http://localhost:9093'

