# Docker Compose for Distributed Tracing Development
# Run with: docker-compose -f docker-compose.tracing.yml up

version: '3.8'

services:
  # Jaeger all-in-one (includes collector, query, and UI)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: gorax-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Jaeger Thrift compact
      - "6831:6831/udp"
      # Jaeger Thrift binary
      - "6832:6832/udp"
      # Jaeger gRPC
      - "14250:14250"
      # Jaeger HTTP
      - "14268:14268"
    networks:
      - gorax-tracing

  # OpenTelemetry Collector (optional - for advanced use cases)
  # Uncomment if you need additional processing/routing of traces
  # otel-collector:
  #   image: otel/opentelemetry-collector-contrib:latest
  #   container_name: gorax-otel-collector
  #   command: ["--config=/etc/otel-collector-config.yaml"]
  #   volumes:
  #     - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
  #   ports:
  #     - "4317:4317"   # OTLP gRPC receiver
  #     - "4318:4318"   # OTLP HTTP receiver
  #     - "8888:8888"   # Prometheus metrics
  #     - "8889:8889"   # Prometheus exporter metrics
  #     - "13133:13133" # health_check extension
  #     - "55679:55679" # zpages extension
  #   depends_on:
  #     - jaeger
  #   networks:
  #     - gorax-tracing

networks:
  gorax-tracing:
    driver: bridge
