name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: gorax
          POSTGRES_PASSWORD: gorax_test
          POSTGRES_DB: gorax_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DATABASE_URL: postgres://gorax:gorax_test@localhost:5432/gorax_test?sslmode=disable
        run: |
          go run cmd/migrate/main.go up || true

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://gorax:gorax_test@localhost:5432/gorax_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
          ENV: test
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: |
            coverage.out
            coverage.html
          retention-days: 7

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./web/coverage/coverage-final.json
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: web/coverage/
          retention-days: 7

  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

  coverage-check:
    name: Coverage Threshold Check
    runs-on: ubuntu-latest
    needs: [go-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Go coverage
        uses: actions/download-artifact@v4
        with:
          name: go-coverage

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage

      - name: Check Go coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          THRESHOLD=70
          echo "Go test coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"

      - name: Check frontend coverage threshold
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | grep -o '"lines":{[^}]*}' | grep -o '"pct":[0-9.]*' | cut -d: -f2)
            THRESHOLD=70
            echo "Frontend test coverage: ${COVERAGE}%"
            if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
              echo "❌ Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
              exit 1
            fi
            echo "✅ Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          else
            echo "⚠️ Coverage report not found, skipping threshold check"
          fi

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [go-test]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gorax
          POSTGRES_PASSWORD: gorax_test
          POSTGRES_DB: gorax_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -ptest_password"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3307:3306

      mongo:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test_user
          MONGO_INITDB_ROOT_PASSWORD: test_password
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27018:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run migrations
        env:
          DATABASE_URL: postgres://gorax:gorax_test@localhost:5433/gorax_test?sslmode=disable
        run: |
          go run cmd/migrate/main.go up || true

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://gorax:gorax_test@localhost:5433/gorax_test?sslmode=disable
          REDIS_URL: localhost:6380
          ENV: test
        run: |
          go test -v -tags=integration -race -coverprofile=integration-coverage.out ./tests/integration/...

      - name: Upload integration test coverage
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage
          path: integration-coverage.out
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend-test]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gorax
          POSTGRES_PASSWORD: gorax_test
          POSTGRES_DB: gorax_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./web
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: ./web
        run: npm run build

      - name: Run migrations
        env:
          DATABASE_URL: postgres://gorax:gorax_test@localhost:5433/gorax_test?sslmode=disable
        run: |
          go run cmd/migrate/main.go up || true

      - name: Start backend server
        env:
          DATABASE_URL: postgres://gorax:gorax_test@localhost:5433/gorax_test?sslmode=disable
          REDIS_URL: localhost:6380
          ENV: test
          SERVER_ADDRESS: :8080
        run: |
          go run cmd/api/main.go &
          echo $! > backend.pid
          # Wait for server to start
          timeout 30 sh -c 'until curl -f http://localhost:8080/health; do sleep 1; done'

      - name: Run E2E tests
        working-directory: ./web
        env:
          BASE_URL: http://localhost:8080
        run: |
          npm run test:e2e

      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: web/test-results/
          retention-days: 7

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: web/test-results/
          retention-days: 7

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [go-test, go-lint, frontend-test, frontend-lint, coverage-check, integration-tests, e2e-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build backend
        run: |
          go build -v -o bin/gorax cmd/api/main.go
          go build -v -o bin/migrate cmd/migrate/main.go

      - name: Build frontend
        working-directory: ./web
        run: |
          npm ci
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            bin/
            web/dist/
          retention-days: 7
