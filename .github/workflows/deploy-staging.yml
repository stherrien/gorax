        continue-on-error: true

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          STAGING_URL="${{ secrets.STAGING_URL }:-https://staging.gorax.dev}"

          echo "Running health check against $STAGING_URL"

          # API health check
          curl -f "$STAGING_URL/health" || exit 1

