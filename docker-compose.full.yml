version: '3.8'

# Full development stack with Kratos for authentication
# Use this when you want to test complete authentication flows

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: rflow-postgres-dev
    environment:
      POSTGRES_DB: rflow
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - rflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rflow-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - rflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ory Kratos (Identity & User Management)
  kratos-migrate:
    image: oryd/kratos:v1.1.0
    container_name: rflow-kratos-migrate
    environment:
      - DSN=postgres://postgres:postgres@postgres:5432/rflow?sslmode=disable
    volumes:
      - ./deployments/docker/kratos:/etc/config/kratos:ro
    command: migrate sql -e --yes
    networks:
      - rflow-network
    depends_on:
      postgres:
        condition: service_healthy

  kratos:
    image: oryd/kratos:v1.1.0
    container_name: rflow-kratos-dev
    ports:
      - "4433:4433" # public API
      - "4434:4434" # admin API
    environment:
      - DSN=memory
      - LOG_LEVEL=debug
    volumes:
      - ./deployments/docker/kratos:/etc/config/kratos:ro
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    networks:
      - rflow-network
    depends_on:
      - kratos-migrate
      - mailslurper
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4433/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailslurper (Email testing)
  mailslurper:
    image: oryd/mailslurper:latest-smtps
    container_name: rflow-mailslurper-dev
    ports:
      - "4436:4436" # Web UI
      - "4437:4437" # SMTP
    networks:
      - rflow-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4436"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  rflow-network:
    name: rflow-dev-network
    driver: bridge
