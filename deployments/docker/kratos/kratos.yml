version: v1.1.0

dsn: memory

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:5173
        - http://localhost:3000
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Cookie
        - Content-Type
      exposed_headers:
        - Content-Type
        - Set-Cookie
  admin:
    base_url: http://localhost:4434/

selfservice:
  default_browser_return_url: http://localhost:5173/
  allowed_return_urls:
    - http://localhost:5173

  methods:
    password:
      enabled: true
    link:
      enabled: true
    code:
      enabled: true
    oidc:
      enabled: true
      config:
        providers:
          - id: google
            provider: google
            client_id: YOUR_GOOGLE_CLIENT_ID
            client_secret: YOUR_GOOGLE_CLIENT_SECRET
            mapper_url: file:///etc/config/kratos/oidc.google.jsonnet
            scope:
              - email
              - profile
          - id: github
            provider: github
            client_id: YOUR_GITHUB_CLIENT_ID
            client_secret: YOUR_GITHUB_CLIENT_SECRET
            mapper_url: file:///etc/config/kratos/oidc.github.jsonnet
            scope:
              - user:email
          - id: microsoft
            provider: microsoft
            client_id: YOUR_MICROSOFT_CLIENT_ID
            client_secret: YOUR_MICROSOFT_CLIENT_SECRET
            mapper_url: file:///etc/config/kratos/oidc.microsoft.jsonnet
            tenant: common
            scope:
              - email
              - profile

  flows:
    error:
      ui_url: http://localhost:5173/error

    settings:
      ui_url: http://localhost:5173/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://localhost:5173/recovery
      use: code

    verification:
      enabled: true
      ui_url: http://localhost:5173/verification
      use: code
      after:
        default_browser_return_url: http://localhost:5173/

    logout:
      after:
        default_browser_return_url: http://localhost:5173/login

    login:
      ui_url: http://localhost:5173/login
      lifespan: 10m

    registration:
      ui_url: http://localhost:5173/registration
      lifespan: 10m
      after:
        password:
          hooks:
            - hook: session
            - hook: web_hook
              config:
                url: http://host.docker.internal:8080/api/v1/auth/webhooks/kratos
                method: POST
                body: file:///etc/config/kratos/webhook.jsonnet
                response:
                  ignore: false
                  parse: false
                auth:
                  type: api_key
                  config:
                    name: X-Webhook-Secret
                    value: YOUR_WEBHOOK_SECRET
                    in: header
        oidc:
          hooks:
            - hook: session
            - hook: web_hook
              config:
                url: http://host.docker.internal:8080/api/v1/auth/webhooks/kratos
                method: POST
                body: file:///etc/config/kratos/webhook.jsonnet
                response:
                  ignore: false
                  parse: false
                auth:
                  type: api_key
                  config:
                    name: X-Webhook-Secret
                    value: YOUR_WEBHOOK_SECRET
                    in: header

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL!

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 8

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtp://mailslurper:1025/?skip_ssl_verify=true
