apiVersion: v1
kind: ServiceAccount
metadata:
  name: gorax
  labels:
    app: gorax
  annotations:
    # For AWS EKS with IRSA (IAM Roles for Service Accounts)
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/gorax-role

    # For GCP GKE with Workload Identity
    # iam.gke.io/gcp-service-account: gorax@PROJECT_ID.iam.gserviceaccount.com

    # For Azure AKS with Azure AD Workload Identity
    # azure.workload.identity/client-id: CLIENT_ID
    # azure.workload.identity/tenant-id: TENANT_ID
automountServiceAccountToken: true
