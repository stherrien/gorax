# This is a template for secrets. DO NOT commit actual secret values.
# In production, use sealed-secrets, external-secrets, or a secrets manager (Vault, AWS Secrets Manager, etc.)
#
# To create the actual secret:
# kubectl create secret generic gorax-secrets \
#   --from-literal=database-url='postgresql://user:password@postgres:5432/gorax?sslmode=require' \
#   --from-literal=jwt-secret='your-jwt-secret-here' \
#   --from-literal=encryption-key='your-32-byte-encryption-key-here' \
#   --namespace=gorax
#
# Or use kustomize secretGenerator in overlays:
# secretGenerator:
# - name: gorax-secrets
#   literals:
#   - database-url=postgresql://...
#   - jwt-secret=...
#   - encryption-key=...

apiVersion: v1
kind: Secret
metadata:
  name: gorax-secrets
  labels:
    app: gorax
type: Opaque
stringData:
  # Database connection string
  # Format: postgresql://username:password@host:port/database?sslmode=require
  database-url: "REPLACE_WITH_ACTUAL_VALUE"

  # JWT signing secret for authentication tokens
  # Generate with: openssl rand -base64 32
  jwt-secret: "REPLACE_WITH_ACTUAL_VALUE"

  # Encryption key for sensitive data (must be 32 bytes)
  # Generate with: openssl rand -base64 32
  encryption-key: "REPLACE_WITH_ACTUAL_VALUE"

  # Optional: Additional API keys or credentials
  # webhook-signing-secret: "REPLACE_WITH_ACTUAL_VALUE"
  # external-api-key: "REPLACE_WITH_ACTUAL_VALUE"
