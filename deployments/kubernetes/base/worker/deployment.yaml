apiVersion: apps/v1
kind: Deployment
metadata:
  name: gorax-worker
  labels:
    app: gorax
    component: worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gorax
      component: worker
  template:
    metadata:
      labels:
        app: gorax
        component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: gorax
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: worker
        image: gorax/worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: metrics
          containerPort: 8081
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gorax-secrets
              key: database-url
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: gorax-secrets
              key: encryption-key
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: gorax-config
              key: log-level
        - name: WORKER_CONCURRENCY
          valueFrom:
            configMapKeyRef:
              name: gorax-config
              key: worker-concurrency
        - name: MAX_WORKFLOW_EXECUTION_TIME
          valueFrom:
            configMapKeyRef:
              name: gorax-config
              key: max-workflow-execution-time
        - name: WORKFLOW_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: gorax-config
              key: workflow-timeout
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        - name: workflows
          mountPath: /app/workflows
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: workflows
        emptyDir: {}
      # Graceful shutdown: allow time for in-flight workflows to complete
      terminationGracePeriodSeconds: 300
      # Ensure workers are spread across nodes for better availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - worker
              topologyKey: kubernetes.io/hostname
